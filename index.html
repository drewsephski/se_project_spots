<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots - A beautiful photo sharing platform showcasing amazing locations"
    />
    <meta name="author" content="Drew Sepeczi" />
    <meta name="keywords" content="photos, travel, spots, locations, gallery" />
    <title>Spots</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="images/avatar.jpg"
            alt="Bessie Coleman"
          />
          <div class="profile__column">
            <div class="profile__info">
              <h1 class="profile__name">Bessie Coleman</h1>
              <h2 class="profile__subtitle">Civil Aviator</h2>
            </div>
            <button class="profile__edit-button">
              <img
                class="profile__edit-icon"
                src="images/Edit Icon.png"
                alt="Edit"
              />
              <span class="profile__edit-text">Edit Profile</span>
            </button>
          </div>
          <button class="profile__new-post-button">+ New Post</button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Beautiful mountain landscape with snow-capped peaks"
              />
              <div class="card__content">
                <h3 class="card__title">Val Thorens</h3>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                >
                  <img
                    class="card__like-icon"
                    src="images/Like Icon.png"
                    alt="Like"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Serene lake surrounded by forest"
              />
              <div class="card__content">
                <h3 class="card__title">Restaurant terrace</h3>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                >
                  <img
                    class="card__like-icon"
                    src="images/Like Icon.png"
                    alt="Like"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Dramatic coastal cliffs overlooking the ocean"
              />
              <div class="card__content">
                <h3 class="card__title">An outdoor cafe</h3>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                >
                  <img
                    class="card__like-icon"
                    src="images/Like Icon.png"
                    alt="Like"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Desert landscape with rolling sand dunes"
              />
              <div class="card__content">
                <h3 class="card__title">
                  A very long bridge, over the forest...
                </h3>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                >
                  <img
                    class="card__like-icon"
                    src="images/Like Icon.png"
                    alt="Like"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tropical beach with crystal clear water"
              />
              <div class="card__content">
                <h3 class="card__title">Tunnel with morning light</h3>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                >
                  <img
                    class="card__like-icon"
                    src="images/Like Icon.png"
                    alt="Like"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Ancient forest with towering trees"
              />
              <div class="card__content">
                <h3 class="card__title">Mountain house</h3>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like"
                >
                  <img
                    class="card__like-icon"
                    src="images/Like Icon.png"
                    alt="Like"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Spots</p>
      </footer>
    </div>
  </body>
</html>
